<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<!-- 导入jquery核心类库 -->
	<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
	<!-- 导入easyui类库 -->
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
	<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
	
	<script type="text/javascript">
	
		$(function(){
			
			var columns = [[
			                	{field:'id',title:'标题',width:100,rowspan:2,align:'center'},
			                	{field:'username',title:'用户名',width:100,rowspan:2,align:'center'},
			                	{field:'other',title:'人员详细信息',width:300,colspan:3,align:'center'},
			                	{field:'addressOther',title:'地址详细信息',width:300,colspan:3,align:'center'},
			                	{field:'opt',title:'操作',width:100,rowspan:2,align:'center'}
			                ],
			                [
			                 	{field:'salary',title:'薪资',width:100,align:'center'},
			                 	{field:'gender',title:'性别',width:100,align:'center'},
			                 	{field:'birthday',title:'生日',width:100,align:'center'},
			                 	
			                 	{field:'station',title:'公司',width:100,align:'center'},
			                 	{field:'telephone',title:'电话',width:100,align:'center'},
			                 	{field:'addr',title:'地址',width:100,align:'center'},
			               ]];
			
			
			var option =  {
				iconCls : 'icon-forward',
				fit : true,
				border : false,
				rownumbers : true,
				striped : true,
				url : "../../data/users.json",
				method : "get",
				idField : 'id', 
				columns : columns
			};
			
			
				$('#grid').datagrid( option );
		});
	
	</script>
	
</head>
<body>
	<table id="grid"></table>
</body>
</html>
